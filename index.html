<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title and Favicon -->
    <title>Birdev</title>
    <link rel="icon" type="image/png" href="src/img/favicon.png">
    <!-- Custom CSS Linking -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Google Font Linking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- HEADER -->
    <header class="header" data-header>
      <div class="container">

        <a href="#">
          <h1 class="logo">Thomas Bird</h1>
        </a>

        <button class="nav-toggle-btn" aria-label="Toggle Menu" data-nav-toggle-btn>
          <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
          <ion-icon name="close-outline" class="close-icon"></ion-icon>  
        </button>

        <nav class="navbar container">
          <ul class="navbar-list">

            <li class="navbar-item">
              <a href="#home" class="navbar-link">Home</a>
            </li>

            <li class="navbar-item">
              <a href="#about" class="navbar-link">About</a>
            </li>

            <li class="navbar-item">
              <a href="#portfolio" class="navbar-link">Portfolio</a>
            </li>

            <li class="navbar-item">
              <a href="#skills" class="navbar-link">Skills</a>
            </li>
          </ul>
        </nav>

      </div>
    </header>

    <main>
      <article>

        <!-- HERO IMAGE -->
        <section class="hero" id="home">
          <div class="container">
            <div class="hero-banner">

              <img src="src/img/hero.jpg" width="800" height="864" loading="lazy"
              alt="Tommy Pic" class="image-cover">

              <div class="elem elem-1">
                <p class="elem-title">20</p>
                <p class="elem-text">Years Old</p>
              </div>

              <div class="elem elem-2">
                <p class="elem-title">999</p>
                <p class="elem-text">Eons of experience</p>
              </div>

              <div class="elem elem-3">
                <ion-icon name="egg" class="elem-icon"></ion-icon>
              </div>

            </div>
          </div>
            
          </div>
        </section>
      </article>
    </main>

    <!-- JS Linking -->
    <script src="src/js/script.js"></script>

    <!-- Ionicon Linking -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
